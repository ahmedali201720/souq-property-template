  <body>
    <section class="page-section login-page">
      <div class="full-width-screen">
        <div class="container-fluid p-0">
          <div class="content-detail p-0">
            <!-- Login form -->
            <form class="login-form" method="post">
              <div class="blobs_1"></div>
              <div class="blobs_2"></div>
              <div class="blobs_5"></div>
              <div class="blobs_6"></div>
              <div class="blobs_7"></div>
              <div class="imgcontainer">
                <img
                  src="./assets/images/resources/logo-trans-2.png"
                  width="130"
                  alt="Avatar"
                  class="avatar"
                />
              </div>
              <div class="input-control">
                <input
                  type="text"
                  placeholder="ادخل البريد الإلكترونى"
                  name="username"
                  required
                />
                <span class="password-field-show">
                  <input
                    type="password"
                    placeholder="ادخل كلمة السر"
                    name="password"
                    class="password-field"
                    value=""
                    required
                  />
                </span>
                <div
                  class="wrap d-flex flex-sm-row flex-column justify-content-between my-3"
                >
                  <label class="label-container my-0"
                    >تذكرنى عند الدخول
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                  <span class="py-0"
                    ><a href="#" class="forgot-btn">نسيت كلمة السر</a></span
                  >
                </div>
                <div class="login-btns">
                  <button type="submit" class="w-100">تسجيل الدخول</button>
                </div>
                <div class="division-lines">
                  <p>أو سجل دخولك باستخدام</p>
                </div>
                <div class="login-with-btns">
                  <button type="button" class="google">
                    <i class="fab fa-google"></i>
                  </button>
                  <button type="button" class="facebook">
                    <i class="fab fa-facebook-f"></i>
                  </button>
                  <button type="button" class="twitter">
                    <i class="fab fa-twitter"></i>
                  </button>
                  <button type="button" class="linkedin">
                    <i class="fab fa-linkedin-in"></i>
                  </button>
                  <span class="already-acc"
                    >ليس لديك حساب بعد ؟
                    <br class="d-sm-none d-block" />
                    <a href="#" class="signup-btn">تسجيل حساب</a></span
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
