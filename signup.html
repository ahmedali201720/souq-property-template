<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سوق العقارات | الموقع الأول فى مصر للاعلان العقارى</title>
    <!-- Favicons Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicons/icon180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicons/icon32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/favicons/icon16.png"
    />
    <meta
      name="description"
      content="سوق العقارات | الموقع الأول فى مصر للاعلان العقارى"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="assets/vendors/bootstrap/css/bootstrap.rtl.min.css"
    />
    <link rel="stylesheet" href="assets/vendors/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <section class="page-section login-page py-5">
      <div class="full-width-screen">
        <div class="container-fluid p-0">
          <div class="content-detail p-0">
            <!-- Login form -->
            <form class="login-form" method="post">
              <div class="blobs_1"></div>
              <div class="blobs_2"></div>
              <div class="blobs_5"></div>
              <div class="blobs_6"></div>
              <div class="blobs_7"></div>
              <div class="imgcontainer">
                <img
                  src="./assets/images/resources/logo-trans-2.png"
                  width="130"
                  alt="Avatar"
                  class="avatar"
                />
              </div>
              <div class="input-control py-0">
                <input
                  type="text"
                  placeholder="ادخل الإسم"
                  name="name"
                  required
                />
              </div>
              <div class="input-control py-0">
                <input
                  type="text"
                  placeholder="ادخل البريد الإلكترونى"
                  name="email"
                  required
                />
              </div>
              <div class="input-control py-0">
                <input
                  type="text"
                  placeholder="ادخل رقم الهاتف"
                  name="phone"
                  required
                />
              </div>
              <div class="input-control py-0">
                <div class="form-group">
                  <select name="type" id="type" class="w-100">
                    <option value="1">مالك عقار</option>
                    <option value="1">أعمال حرة</option>
                    <option value="1">كومباوند</option>
                    <option value="1">شركة تسويق</option>
                  </select>
                </div>
              </div>
              <div class="input-control py-0">
                <span class="password-field-show">
                  <input
                    type="password"
                    placeholder="ادخل كلمة السر"
                    name="password"
                    class="password-field"
                    value=""
                    required
                  />
                </span>
              </div>
              <div class="input-control py-0 mb-2">
                <span class="password-field-show">
                  <input
                    type="password"
                    placeholder="تأكيد كلمة السر"
                    name="confirmPassword"
                    class="password-field"
                    value=""
                    required
                  />
                </span>
              </div>
              <div class="input-control pt-0 pb-4 mb-2">
                <div class="login-btns">
                  <button type="submit" class="w-100">تسجيل الدخول</button>
                </div>
                <div class="division-lines">
                  <p>أو سجل دخولك باستخدام</p>
                </div>
                <div class="login-with-btns">
                  <button type="button" class="google">
                    <i class="fab fa-google"></i>
                  </button>
                  <button type="button" class="facebook">
                    <i class="fab fa-facebook-f"></i>
                  </button>
                  <button type="button" class="twitter">
                    <i class="fab fa-twitter"></i>
                  </button>
                  <button type="button" class="linkedin">
                    <i class="fab fa-linkedin-in"></i>
                  </button>
                  <span class="already-acc"
                    >ليس لديك حساب بعد ؟
                    <br class="d-sm-none d-block" />
                    <a href="#" class="signup-btn">تسجيل حساب</a></span
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/vendors/jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
